default:
  cffn: 1
  ctx_size: 768
  max_tokens: 512
  n_prompts: 10
  ngl: 999
  no_mmap: 1
  prompt_file: prompts.txt
  spif:
    dfr_ema: 1
    dx_dfr_decay: 0
    init_dfr_decay: 50
